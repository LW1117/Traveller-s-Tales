{% extends 'base/mainbase.html' %}
{% block main %}
<h2>Locations</h2>




<div class="review-list-public">
    <div class="row row-cols-1 row-cols-md-2">
    {% for location in locations %}
    
        <div class="col mb-4">
          <div class="card">
             <a href="{% url 'review_location' location %}"><div class="card-body" style="width: 18rem;">
                <h5 class="card-title">
                   {{ location }}
                </h5>
            </div></a>
        </div></div>
        
    {% endfor %}</div>
</div>

{% endblock %}
