{% extends 'base/mainbase.html' %}
{% block main %}
<div class="review-detail">
<p style="float: right;"> {{review.date}}</p>
<h1>{{review}}</h1>
{% load static %}
<img src="{{ review.image.url  }}" alt="My image">

<p>{{review.description}}</p>
<p style="float: right;"> {{review.user}}</p>
<p>Rating : {{review.rating}}/5</p>

</div>
{% endblock%}
